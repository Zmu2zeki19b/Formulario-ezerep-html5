<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de formulario de pago</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container mt-5">
    <h2>Ejemplo de formulario de pago</h2>
    <div class="alert alert-danger mt-3" role="alert">
      Faltan algunos campos
    </div>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cardNumber" class="form-label">Tarjeta #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Cantidad</label>
          <div class="input-group">
            <span class="input-group-text">€</span>
            <input type="text" class="form-control" id="amount" placeholder="Cantidad">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Primer nombre</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">Provincia</label>
          <select class="form-select" id="state">
            <option selected>Selecciona una provincia</option>
            <option value="CA">Barcelona</option>
            <option value="NY">Málaga</option>
            <option value="TX">Valencia</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="postalCode" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="postalCode">
        </div>
      </div>
